<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.min.css">
</head>

<body>
    <div class="swiper-container service__swiper">
        <ul class="service__list swiper-wrapper">
            <li class="swiper-slide service__item">
                <picture class="service__picture">
                    <source type="image/webp" srcset="img/img/balence@1x.webp 1x, img/img/balence@2x.webp 2x">
                    <img class="service__photo" width="270" height="270" src="img/img/balence@1x.jpg"
                        srcset="img/img/balence@2x.jpg 2x" alt="Balence transform">
                </picture>
                <h3 class="service__subtitle">Balence transform</h3>
            </li>
            <li class="swiper-slide service__item">
                <picture class="service__picture">
                    <source type="image/webp" srcset="img/img/internet@1x.webp 1x, img/img/internet@2x.webp 2x">
                    <img class="service__photo" width="270" height="270" src="img/img/internet@1x.jpg"
                        srcset="img/img/internet@2x.jpg 2x" alt="Internet Banking">
                </picture>
                <h3 class="service__subtitle">Internet Banking</h3>
            </li>
            <li class="swiper-slide service__item">
                <picture class="service__picture">
                    <source type="image/webp" srcset="img/img/payment@1x.webp 1x, img/img/payment@2x.webp 2x">
                    <img class="service__photo" width="270" height="270" src="img/img/payment@1x.jpg"
                        srcset="img/img/payment@2x.jpg 2x" alt="Buying Payment">
                </picture>
                <h3 class="service__subtitle">Buying Payment</h3>
            </li>
            <li class="swiper-slide service__item">
                <picture class="service__picture">
                    <source type="image/webp" srcset="img/img/ticket@1x.webp 1x, img/img/ticket@2x.webp 2x">
                    <img class="service__photo" width="270" height="270" src="img/img/ticket@1x.jpg"
                        srcset="img/img/ticket@2x.jpg 2x" alt="Buy Air Ticket">
                </picture>
                <h3 class="service__subtitle">Buy Air Ticket</h3>
            </li>
        </ul>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <script src="js/main.min.js"></script>
</body>

</html>
